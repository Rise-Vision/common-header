<div class="modal-header">
  <button ng-click="close()" type="button" class="close" aria-hidden="true"><i class="fa fa-times"></i></button>
  <h3 class="modal-title">Add Tax Exemption</h3>
</div>
<div class="modal-body" rv-spinner="defaultSpinnerOptions" rv-spinner-key="tax-modal" rv-spinner-start-active="0">
  <form id="taxExemptionForm" name="taxExemptionForm" role="form" class="u_margin-md-top" novalidate>
    <div class="alert alert-danger" ng-show="taxExemptionForm.$submitted && taxExemptionForm.$invalid">
      Please complete the missing information below.
    </div>

    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" ng-class="{ 'has-error': isFieldInvalid('number') }">
          <label class="control-label">Tax Exemption Number *</label>
          <input type="text" class="form-control" name="number" ng-model="formData.number" required>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="form-group" ng-class="{ 'has-error': isFieldInvalid('fileName') }">
          <label class="control-label">Tax Exemption Document (Image or PDF only) *</label>
          <input type="file" id="inputExemption" accept="application/pdf,image/*" onchange="angular.element(this).scope().setFile(this)" style="display:none">
          <div class="input-group">
            <input class="form-control" name="fileName" readonly="readonly" type="text" ng-model="formData.file.name" required>
            <span class="input-group-btn">
              <a href="#" ng-click="clearFile()" class="btn btn-default">
                <i class="fa fa-times"></i>
              </a>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label class="control-label col-md-6 hidden-xs">&nbsp;</label>
          <button ng-click="selectFile()" type="button" class="btn btn-default col-md-9">Attach File</button>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group" ng-class="{ 'has-error': isFieldInvalid('country') }">
          <label for="company-settings-country" class="control-label">Exemption Country *</label>
          <select id="company-settings-country" name="country" autocomplete="country" class="form-control" ng-change="formData.province = null"
            ng-model="formData.country" ng-options="c.code as c.name for c in countries | filter:countryFilter" empty-select-parser aria-required="true" required>
            <option ng-show="false" value="">&lt; Select Country &gt;</option>
          </select>
        </div>
      </div>

      <div class="col-md-6">
        <input name="province" type="hidden" ng-model="formData.province" required>
        <div class="form-group" ng-show="formData.country" ng-class="{ 'has-error': isFieldInvalid('province') }">
          <label for="company-settings-state" class="control-label">Exemption State/Province *</label>

          <select class="form-control selectpicker" ng-model="formData.province" ng-options="c[1] as c[0] for c in regionsCA" autocomplete="address-level1" ng-show="formData.country === 'CA'" empty-select-parser>
            <option ng-show="false" value="">&lt; Select Province &gt;</option>
          </select>

          <select class="form-control selectpicker" ng-model="formData.province" ng-options="c[1] as c[0] for c in regionsUS" autocomplete="address-level1" ng-show="formData.country === 'US'" empty-select-parser>
            <option ng-show="false" value="">&lt; Select State &gt;</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">Exemption Expiry Date</label>
          <div class="input-group">
            <input type="text" id="expiryDate" name="expiryDate" class="form-control" datepicker-popup="dd-MMM-yyyy" ng-model="formData.expiryDate" is-open="datepicker" min-date="today" larger-than-date close-text="Close">
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openDatepicker($event)"><i class="fa fa-calendar"></i></button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <button ng-click="close()" class="btn btn-default pull-left">Cancel</button>
    <button type="submit" ng-click="submit()" class="btn btn-primary pull-right">Submit Tax Exemption</button>
  </form>
</div>
<div class="modal-footer">
</div>
