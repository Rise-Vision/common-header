<div rv-spinner
rv-spinner-key="registration-modal"
rv-spinner-start-active="1">
<div class="modal-header">
  <button type="button" class="close registration-cancel-button" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">
    <i class="fa fa-times"></i>
  </button>
  <h2 class="modal-title">Let's finish with your details</h2>
</div>
<div class="modal-body registration-modal" stop-event="touchend">
  
  <div class="row">
    <div class="col-sm-12">

      <form id="registrationForm" novalidate role="form" name="forms.registrationForm">
        <!-- First Name -->
        <div class="form-group" ng-class="{ 'has-error' : forms.registrationForm.firstName.$invalid && !forms.registrationForm.firstName.$pristine }">
          <label for="firstName">First Name *</label>
          <input type="text" class="form-control firstName"
          name="firstName"
          id="firstName" required autocomplete="fname"
          ng-model="profile.firstName">
          <p ng-show="forms.registrationForm.firstName.$invalid && !forms.registrationForm.firstName.$pristine"
            class="help-block validation-error-message-first-name">Enter First Name.</p>
        </div>
        <!-- Last Name -->
        <div class="form-group" ng-class="{ 'has-error' : forms.registrationForm.lastName.$invalid && !forms.registrationForm.lastName.$pristine }">
          <label for="lastName">Last Name *</label>
          <input type="text" class="form-control lastName"
          name="lastName"
          id="lastName" required autocomplete="lname"
          ng-model="profile.lastName">
          <p ng-show="forms.registrationForm.lastName.$invalid && !forms.registrationForm.lastName.$pristine"
            class="help-block validation-error-message-last-name">Enter Last Name.</p>
        </div>
        <!-- Organization -->
        <div class="form-group" ng-show="newUser" ng-class="{'has-error': forms.registrationForm.companyName.$invalid && !forms.registrationForm.companyName.$pristine}">
          <label for="companyName">Organization *</label>
          <input type="text" class="form-control companyName"
          name="companyName"
          id="companyName"
          ng-required='newUser'
          ng-model="company.name">
          <p ng-show="forms.registrationForm.companyName.$invalid && !forms.registrationForm.companyName.$pristine"
            class="help-block validation-error-message-company-name">Enter Organization.</p>
        </div>
        <!-- Industry -->
        <div class="form-group" ng-show="newUser" ng-class="{'has-error': forms.registrationForm.companyIndustry.$invalid && !forms.registrationForm.companyIndustry.$pristine}">
          <label for="companyIndustry">Tell us your Industry to help us make your Display look great *</label>
          <select class="form-control selectpicker companyIndustry"
          name="companyIndustry"
          id="companyIndustry"
          ng-required='newUser'
          ng-model="company.companyIndustry">
            <option value="" ng-show="false">&lt; Select Industry &gt;</option>
            <option class="companyIndustryOption"
              ng-repeat="industry in DROPDOWN_INDUSTRY_FIELDS | orderBy:industry[0]" value="{{industry[1]}}">{{industry[0]}}
            </option>
          </select>
          <p ng-show="forms.registrationForm.companyIndustry.$invalid && !forms.registrationForm.companyIndustry.$pristine"
            class="help-block validation-error-message-company-industry">Industry is required.</p>
        </div>
        <!-- Newsletter -->
        <div class="checkbox form-group" ng-show="company.companyIndustry === 'PRIMARY_SECONDARY_EDUCATION'">
          <label for="receive-newsletter">
            <input name="receive-newsletter" type="checkbox" class="sign-up-newsletter-checkbox" ng-model="profile.mailSyncEnabled"> Send me an email with great Template ideas for my school each week
          </label>
        </div>
        <!-- Terms of Service and Privacy -->
        <div class="checkbox form-group" ng-class="{ 'has-error' : forms.registrationForm.accepted.$invalid && !userForm.accepted.$pristine }">
          <label for="accepted">
          <input type="checkbox" name="accepted"
            ng-model="profile.accepted"
            class="accept-terms-checkbox" required />
          I accept the terms of <a href="https://help.risevision.com/hc/en-us/articles/360000924446-Terms-of-Service" target="_blank">Service</a> and <a href="https://help.risevision.com/hc/en-us/articles/360000915023-Privacy-Policy" target="_blank">Privacy *</a>
          <p ng-show="forms.registrationForm.accepted.$invalid && !forms.registrationForm.accepted.$pristine"
            class="help-block validation-error-message-accepted">You must accept terms and condtions.</p>
          </label>
        </div>
        <!-- buttons -->
        <div class="u_margin-md-top">
          <button ng-click="save()"
            name="create-account"
            type="button"
            class="btn btn-lg btn-success btn-block registration-save-button"
            ng-disabled="registering">
            Create Account <i class="fa fa-white fa-check icon-right"></i>
          </button>
          <button type="button" class="btn hidden btn-lg btn-link btn-fixed-width"
          ng-disabled="registering"
          ng-click="closeModal()">
            Cancel
          </button>
        </div>
      </form>

    </div>

  </div>  
 
</div>
</div>
