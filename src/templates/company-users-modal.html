<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">
    <i class="fa fa-times"></i>
  </button>
  <h2 id="company-users-label" class="modal-title">Company Users</h2>
</div>
<div class="modal-body company-users-modal">
  <!-- CSV Button -->
  <div class="row action-bar add-bottom" ng-if="false">
    <button class="btn btn-secondary" ng-csv="users"
      filename="users.csv">Download to CSV</button>
  </div>
  <!-- Search -->
  <div class="input-group company-search add-bottom">
    <input id="csSearch" type="text" class="form-control"
      placeholder="Search Companies"
      ng-model="userSearchString">
      <span class="input-group-addon primary-bg">
        <i class="fa fa-search"></i>
      </span>
  </div>
  <!-- List of Users -->
  <div class="list-group scrollable-list company-users-list">
    <div class="list-group-item  company-users-list-item" ng-repeat="user in users | orderBy:sort.field:sort.descending | filter:userSearchString" ng-click="editUser(user.username)">
      <p class="list-group-item-text"><strong>{{user.firstName}} {{user.lastName}}</strong> <small class="text-muted">{{user.email}}</small></p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success"
    ng-click="addUser()">Add User
    <i class="fa fa-white fa-plus icon-right"></i>
  </button>
  <button type="button" class="btn btn-primary close-company-users-button" data-dismiss="modal" ng-click="closeModal()">
    Cancel <i class="fa fa-white fa-times icon-right"></i>
  </button>
</div>
