<div id="commonHeaderDiv" ng-hide="hideCommonHeader">
	<!-- Plan Banner -->
	<ng-include
		replace-include
		ng-controller="PlanBannerCtrl"
		src="'plan-banner.html'"
	></ng-include>
	<!-- END Plan Banner -->

	<!-- Common Header Navbar -->
	<nav class="navbar navbar-default navbar-static-top hidden-print"
		ng-class="{'active-banner': isSubcompanySelected() || isTestCompanySelected()}" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header" style="width: 100%;">
				<a class="navbar-brand visible-md visible-lg"
				  href="http://www.risevision.com/" target="{{newTabHome ? '_blank' : '_self'}}" ng-if="!inRVAFrame">
					<img src="//s3.amazonaws.com/Rise-Images/UI/logo.svg" class="img-responsive logo-small" width="113" height="42" alt="Rise Vision">
				</a>
				<a class="navbar-brand hidden-md hidden-lg text-center"
					href="" off-canvas-toggle>
					<i class="fa fa-bars"></i>
				</a>
				<!-- If User Authenticated -->
				<!-- Action Nav -->
				<ul class="nav navbar-nav navbar-right actions-nav pull-right">
					<!-- Zendesk Help Button -->
					<li ng-show="!isLoggedIn || (isLoggedIn && isRiseVisionUser)" dropdown class="dropdown hidden-xs">
					<button id="zendeskHelpButton" class="btn btn-primary">
							<i><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path d="M11,12.3V13c0,0-1.8,0-2,0v-0.6c0-0.6,0.1-1.4,0.8-2.1c0.7-0.7,1.6-1.2,1.6-2.1c0-0.9-0.7-1.4-1.4-1.4 c-1.3,0-1.4,1.4-1.5,1.7H6.6C6.6,7.1,7.2,5,10,5c2.4,0,3.4,1.6,3.4,3C13.4,10.4,11,10.8,11,12.3z" fill="white"></path><circle cx="10" cy="15" r="1" fill="white"></circle><path d="M10,2c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S5.6,2,10,2 M10,0C4.5,0,0,4.5,0,10s4.5,10,10,10s10-4.5,10-10S15.5,0,10,0 L10,0z" fill="white"></path></svg></i>
							<span class="hidden-sm hidden-xs hidden-md">Help</span></button>
					</li>
					<!-- Mobile Zendesk Help Button -->
					<li ng-show="!isLoggedIn || (isLoggedIn && isRiseVisionUser)" class="visible-xs-inline-block">
					<button class="btn btn-primary">
						<i><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 22 22"><path d="M11,12.3V13c0,0-1.8,0-2,0v-0.6c0-0.6,0.1-1.4,0.8-2.1c0.7-0.7,1.6-1.2,1.6-2.1c0-0.9-0.7-1.4-1.4-1.4 c-1.3,0-1.4,1.4-1.5,1.7H6.6C6.6,7.1,7.2,5,10,5c2.4,0,3.4,1.6,3.4,3C13.4,10.4,11,10.8,11,12.3z" fill="white"></path><circle cx="10" cy="15" r="1" fill="white"></circle><path d="M10,2c4.4,0,8,3.6,8,8s-3.6,8-8,8s-8-3.6-8-8S5.6,2,10,2 M10,0C4.5,0,0,4.5,0,10s4.5,10,10,10s10-4.5,10-10S15.5,0,10,0 L10,0z" fill="white"></path></svg></i>
					</button>
					</li>
					<!-- Notifications -->
					<ng-include
						replace-include
						ng-if="!inRVAFrame"
					  ng-controller="SystemMessagesButtonCtrl"
						src="'system-messages-button.html'"
					></ng-include>
					<!-- Shopping Cart -->
					<ng-include
						replace-include
						ng-controller="ShoppingCartButtonCtrl"
						src="'shoppingcart-button.html'"
					></ng-include>
					<!-- Shopping Cart -->
					<ng-include
						replace-include
						ng-if="inRVAFrame"
						ng-controller="CloseFrameButtonCtrl"
						src="'close-frame-button.html'"
					></ng-include>

					<!-- Current App -->
					<ng-include
						ng-if="!inRVAFrame"
						replace-include
						src="'app-nav-buttons.html'"
					></ng-include>
					<!-- END Current App -->
					<!-- Auth -->
					<ng-include
						replace-include
						ng-if="!inRVAFrame"
					  ng-controller="AuthButtonsCtr"
						src="'auth-buttons.html'"
					></ng-include>
					<li ng-if="inRVAFrame"
					  ng-controller="AuthButtonsCtr"></li>
				</ul>
				<!-- END Action Nav -->

				<!-- Nav Links -->
				<div class="navbar-collapse navbar-left hidden-xs hidden-sm">
					<ul class="nav navbar-nav">
						<li class="env-name-nav-item visible-md visible-lg" ng-if="ENV_NAME">
							<span class="env-name-label">{{ENV_NAME}}</span>
						</li>
						<li ng-repeat="opt in navOptions">
							<a ng-if="opt.cid" ng-href="{{opt.link}}" link-cid target="{{opt.target}}" ng-class="{'selected': opt.states && opt.states.indexOf(navSelected) > -1}">{{opt.title}}</a>
							<a ng-if="!opt.cid" ng-href="{{opt.link}}" target="{{opt.target}}" ng-class="{'selected': opt.states && opt.states.indexOf(navSelected) > -1}">{{opt.title}}</a>
						</li>
						
						<li ng-if="!inRVAFrame && !hideHelpMenu">
							<a href="http://www.risevision.com/help/" target="_blank">
								Help
							</a>
						</li>
					</ul>
				</div>
				<div class="navbar-left visible-xs visible-sm" ng-if="ENV_NAME">
					<ul class="nav navbar-nav">
						<li class="env-name-nav-item">
							<span class="env-name-label">{{ENV_NAME}}</span>
						</li>
					</ul>
				</div>
				<!-- END Nav Links -->
			</div>

			<ng-include
			replace-include
			ng-controller="TestCompanyBannerCtrl"
			src="'test-company-banner.html'"></ng-include>
			
			<ng-include
			replace-include
			ng-controller="SubcompanyBannerCtrl"
			src="'subcompany-banner.html'"></ng-include>
		</div>
	</nav>

	<ng-include
		replace-include
		ng-controller="GlobalAlertsCtrl"
		src="'global-alerts.html'"></ng-include>

	<!-- END Common Header Navbar -->

	<!-- Off Canvas Version of the Nav -->
	<nav class="off-canvas-nav" off-canvas-nav>
	  <ul class="nav nav-pills nav-stacked">
	  	<li off-canvas-toggle>
	  		<i class="fa fa-times fa-2x pull-right"></i>
	  		<img src="//s3.amazonaws.com/rise-common/images/logo-small.png" class="img-responsive logo-small" width="113" height="42" alt="Rise Vision">
	  	</li>
	    <li ng-repeat="opt in navOptions">
				<a ng-if="opt.cid" ng-href="{{opt.link}}" link-cid target="{{opt.target}}">{{opt.title}}</a>
				<a ng-if="!opt.cid" ng-href="{{opt.link}}" target="{{opt.target}}">{{opt.title}}</a>
			</li>
			<li ng-if="!hideHelpMenu">
				<a target="_blank" href="http://www.risevision.com/help">Help</a>
			</li>
	  </ul>
	</nav>
</div>

<div ng-show="cookieEnabled === false" class="bg-warning text-center u_padding-sm">
    <small><strong>Cookies Are Disabled.</strong> Rise Vision needs to use cookies to properly function. Please enable Cookies and Third-Party Cookies on your web browser and refresh this page.</small>
</div>

<iframe name="logoutFrame" id="logoutFrame" style='display:none'></iframe>
