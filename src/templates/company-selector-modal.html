<form role="form">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
		  aria-hidden="true" ng-click="closeModal()">
			<i class="fa fa-times"></i>
		</button>
		<h2 id="switch-company" class="modal-title">
			Select Sub-Company
		</h2>
	</div>
	<div class="modal-body jfk-scrollbar">
	  <!-- Search -->
		<div class="input-group company-search add-bottom">
			<input id="csSearch" type="text" class="form-control"
				placeholder="Search Companies"
				ng-model="search.searchString"
				ng-enter="doSearch()">
		    <span class="input-group-addon primary-bg" ng-click="doSearch()">
		      <i class="fa fa-search"></i>
		    </span>
		</div>
		<!-- List of Companies -->
		<div class="list-group scrollable-list" rv-scroll-event="handleScroll($event, isEndEvent)">
			<div class="list-group-item"  ng-repeat="company in companies.list" ng-click="setCompany(company)">
				<p class="list-group-item-text"><strong>{{company.name}}</strong><br/><small class="text-muted">{{company.fullAddress}}</small>
				</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">Cancel
			<i class="fa fa-white fa-times icon-right"></i>
		</button>
	</div>
</form>
