<div id="companyIcpModal">
  <div class="modal-header">
    <h2 id="icpModalTitle" class="modal-title">Help us personalize your experience</h2>
  </div>
  <div class="modal-body" stop-event="touchend">    
    <form id="companyIcpForm" role="form" name="forms.companyIcpForm">
      <div class="form-group">
        <label for="company-industry" class="control-label">
          Tell us your Industry to help us make your Display look great *
        </label>
        <select id="company-industry" name="companyIndustry" class="form-control selectpicker" ng-model="company.companyIndustry" required>
          <option value="" ng-show="false">&lt; Select Industry &gt;</option>
          <option ng-repeat="industry in DROPDOWN_INDUSTRY_FIELDS | orderBy:industry[0]" value="{{industry[1]}}">{{industry[0]}}</option>
        </select>
      </div>
    </form>

    <div class="checkbox" ng-show="company.companyIndustry === 'PRIMARY_SECONDARY_EDUCATION'">
      <label>
        <input type="checkbox" ng-model="user.mailSyncEnabled" />
        Send me an email with great Template ideas for my school each week
      </label>
    </div>

  </div> <!-- //Modal Body -->

  <div class="modal-footer"> 
    <button id="saveButton" class="btn btn-primary btn-lg btn-block ng-binding" ng-click="save()" ng-disabled="forms.companyIcpForm.$invalid">
      Apply 
      <i class="fa fa-check icon-right"></i>
    </button> 
  </div>


</div>
