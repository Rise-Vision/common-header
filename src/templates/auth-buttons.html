<!-- Desktop and tablet -->
<li
  ng-show="isLoggedIn && !isRiseVisionUser && !undetermined && !loading">
  <button type="button" href="" ng-click="register()"
    class="register-user-menu-button action top-auth-button">
    Create Account
  </a>
</li>
<li
  class="dropdown user-profile-dropdown desktop-menu-item"
  ng-class="{'hidden-xs': isLoggedIn}"
  ng-show="isLoggedIn"
  >
    <a href="" class="dropdown-toggle">
      <img ng-src="{{userPicture}}"
        class="profile-pic" width="30" height="30" alt="User" />
    </a>
    <ul class="dropdown-menu">
      <ng-include
        src="'auth-buttons-menu.html'"
        replace-include
      ></ng-include>
    </ul>
</li>
<!-- Mobile -->
<li
  ng-class="{'visible-xs-inline-block': isLoggedIn}"
  ng-show="isLoggedIn"
  class=" mobile-menu-item"
  >
    <a href="" class="dropdown-toggle" action-sheet="'auth-buttons-menu.html'">
      <img ng-src="{{userPicture}}"
        class="profile-pic" width="30" height="30" alt="User" />
    </a>
</li>
<!-- If User NOT Authenticated -->
<li ng-show="!undetermined && isLoggedIn === false">
  <button type="button" class="sign-in top-auth-button" ng-click="login()">
    Sign In <img src="http://rise-vision.github.io/style-guide/img/avatar_2x.jpg">
  </button>
</li>
