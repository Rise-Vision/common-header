<!-- Desktop and tablet -->
<li class="dropdown system-messages hidden-xs"
ng-show="isRiseVisionUser && messages.length > 0">
  <a href="" class="dropdown-toggle system-messages-button">
    <i class="fa fa-bell"></i>
    <span class="label label-danger system-messages-badge">{{messages.length | surpressZero}}</span>
  </a>
  <ul class="dropdown-menu system-messages system-message-list">
    <ng-include
      src="'system-messages-button-menu.html'"
    ></ng-include>
  </ul>
</li>

<!-- Mobile -->
<li
  class="system-messages"
  ng-show="isRiseVisionUser  && messages.length > 0"
  ng-class="{'visible-xs-inline-block': isRiseVisionUser && messages.length > 0}">
    <a href=""
      class="system-messages-button"
      action-sheet="'system-messages-button-menu.html'"
      action-sheet-class="system-message-list">
        <i class="fa fa-bell"></i>
        <span class="label label-danger system-messages-badge">{{messages.length}}</span>
    </a>
</li>
